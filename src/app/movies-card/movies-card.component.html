<div class="card h-100 rounded-0 bg-color-1">
	<div class="card-body">
		<h2 class="card-title color-4 font-weight-bold">Episode {{movie.episode_id}}</h2>
		<h3 class="card-subtitle mb-2 text-muted color-3 font-weight-bolder">{{movie.title}}</h3>
		<h5 class="color-3">Director: {{movie.director}}</h5>
		<h6 class="color-3">Producer(s): {{movie.producer}}</h6>
		<p class="card-text color-2 text-justify">{{movie.opening_crawl | removeNewLines}}</p>
	</div>
	<div class="card-footer">
		<a href="{{movie.episode_id | getImdbLink}}" target="_blank" class="card-link">
			<svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-film pb-1" viewBox="0 0 16 16">

			</svg>
			IMDB Link
		</a>
	</div>
</div>
